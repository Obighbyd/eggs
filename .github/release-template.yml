name-template: '$RESOLVED_VERSION'

tag-template: '$RESOLVED_VERSION'

categories:
  - title: 'üöÄ Features'
    labels: 'type: feature'

  - title: 'üêõ Bug Fixes'
    labels: 'type: bugfix'

#  - title: 'üß∞ Chores'
#    label: ['type: chore', 'meta: documentation']

change-template: '- [#$NUMBER]($URL) $TITLE (@$AUTHOR)'

version-resolver:
  major:
    labels:
      - 'semver: major'

  minor:
    labels:
      - 'semver: minor'

  patch:
    labels:
      - 'semver: patch'

  default: patch

template: |
  ## $RESOLVED_VERSION Changelog

  $CHANGES

  ### Install / Upgrade

  **Using Deno**

  ```sh
  deno install -A -f --unstable -n eggs https://x.nest.land/eggs@$RESOLVED_VERSION/mod.ts
  ```

  **Using eggs**

  ```sh
  eggs upgrade --version $RESOLVED_VERSION
  ```
