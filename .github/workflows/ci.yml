name: CI check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: denolib/setup-deno@v2
      with:
        deno-version: v1.x

    - name: Check deno fmt
      run: deno fmt --check
    
    - name: Check deno lint
      run: deno lint --unstable
